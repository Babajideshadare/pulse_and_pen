{% extends 'heartline/base.html' %}

{% block content %}
    <h1>Delete BP Entry</h1>

    <p>Are you sure you want to delete the BP entry from
       {{ object.date }} at {{ object.time }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'bpentry-list' %}">Cancel</a>
    </form>
{% endblock %}
